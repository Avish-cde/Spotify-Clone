<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>openspotify</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class= "invert" src="close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="120px" class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="home">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="libheading">
                    <img class="invert" src="librararyicon.svg" alt="librararyicon">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songlist" width="40">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener">
                            <span data-encore-id="text">Cookies</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right rounded">
            <div class="header rounded ">
                <div class="nav flex">
                    <img class="invert hamburger" src="hamburger.svg" alt="">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#808080"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#808080"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h2>Spotify Playlists</h2>
                <div class="cardContainer">
                    <div data-folder="ncs" class="card">
                        <img class="playsvg" src="play.svg" alt="">
                        <img class="image" src="https://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d"
                            alt="">
                        <h3>Happy Hits!</h3>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                    <div data-folder="Animal" class="card ">
                        <img class="playsvg" src="play.svg" alt="">
                        <img class="image" src="https://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d"
                            alt="">
                        <h3>Happy Hits!</h3>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                    <div data-folder="Fighter" class="card ">
                        <img class="playsvg" src="play.svg" alt="">
                        <img class="image" src="https://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d"
                            alt="">
                        <h3>Happy Hits!</h3>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>

                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img width="30"id="previous" src="prevsong.svg" alt="">
                        <img width="30"id="play" src="playicon.svg" alt="">
                        <img width="30"id="next" src="nextsong.svg" alt="">
                    </div>
                    <div class="timevol flex">
                        <div class="songtime">
                            
                        </div>
                        <div class="volume">
                            <img src="volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
